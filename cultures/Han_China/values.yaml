name: "Han Dynasty China"
core_values:
  - "Confucian social harmony and proper relationships"
  - "Filial piety (xiao) - respect for elders and ancestors"
  - "Mandate of Heaven (tianming) - divine approval of rulers"
  - "Meritocracy in civil service"
  - "Daoist harmony with nature and wu wei (non-action)"
  - "Social hierarchy and proper conduct (li)"
  - "Scholarly pursuit and learning"
  - "Centralized imperial authority"
worldview:
  - "Cosmic harmony between Heaven, Earth, and Humanity"
  - "Cyclical view of dynastic history (Mandate of Heaven)"
  - "Importance of ritual and ceremony in social order"
  - "Balance between active governance and natural harmony"
identity:
  - "Han identity as civilized people vs. barbarians"
  - "Confucian scholarly tradition"
  - "Central kingdom (zhongguo) worldview"
  - "Cultural rather than purely ethnic identity"