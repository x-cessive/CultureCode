  - "Justice (adl) in governance and society"
  - "Community (ummah) across ethnic and cultural lines"
  - "Rational inquiry and empirical observation"
  - "Religious tolerance and intellectual freedom"
  - "Synthesis of different knowledge traditions"
  - "Continuous learning and education"
  - "Scientific methodology and experimentation"
worldview:
  - "Integration of reason and revelation"
  - "Unity of knowledge across disciplines"
  - "Empirical approach to understanding nature"
  - "Cross-cultural intellectual exchange"
identity:
  - "Islamic identity transcending ethnic boundaries"
  - "Scholarly tradition (ulama) as authority"
  - "Multicultural and multilingual intellectual community"
  - "Bridge between different civilizations"