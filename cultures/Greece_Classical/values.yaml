name: "Classical Greece"
core_values:
  - "Democracy and civic participation"
  - "Philosophy and the pursuit of wisdom"
  - "Arete (excellence in all endeavors)"
  - "Paideia (education and cultural formation)"
  - "Kalokagathia (the beautiful and the good)"
  - "Individual achievement and competition"
  - "Rational inquiry and logic"
  - "Humanism and human potential"
worldview:
  - "Rational explanation of natural phenomena"
  - "Questioning of traditional religious beliefs"
  - "Balance between divine and human agency"
  - "Cyclical and linear concepts of time"
identity:
  - "Hellenic identity through shared language and culture"
  - "City-state (polis) citizenship"
  - "Distinction between Greeks and 'barbarians'"
  - "Cultural achievement as marker of civilization"