name: "Ancient Rome"
core_values:
  - "Virtus (courage and manly excellence)"
  - "Gravitas (dignity and seriousness)"
  - "Pietas (duty to gods, family, and country)"
  - "Disciplina (discipline and order)"
  - "Fides (good faith and trustworthiness)"
  - "Auctoritas (moral authority and influence)"
  - "Dignitas (personal worth and honor)"
  - "Res Publica (commonwealth and public good)"
worldview:
  - "Pragmatic approach to governance and religion"
  - "Importance of duty and service to state"
  - "Hierarchical social order with clear roles"
  - "Emphasis on law and legal precedent"
identity:
  - "Roman citizenship as primary identity"
  - "Loyalty to Rome and its institutions"
  - "Distinction between Romans and foreigners"
  - "Cultural assimilation while maintaining Roman core"